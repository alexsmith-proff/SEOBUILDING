<section class="audit-calc">
    <div class="container">
        <div class="audit-calc__title">ПРОВЕДЕМ КОМПЛЕКСНЫЙ АУДИТ САЙТА</div>
        <div class="audit-calc__container">
            <div class="audit-calc__main">
                <ul class="audit-calc__list">
                    <li class="audit-calc__item">
                        <img class="audit-calc__item-img" src="img/mark-circle.svg" alt="mark-circle">
                        <div class="audit-calc__item-text">Выявление несоответствий поисковикам</div>
                    </li>
                    <li class="audit-calc__item">
                        <img class="audit-calc__item-img" src="img/mark-circle.svg" alt="mark-circle">
                        <div class="audit-calc__item-text">Поиск технических ошибок</div>
                    </li>
                    <li class="audit-calc__item">
                        <img class="audit-calc__item-img" src="img/mark-circle.svg" alt="mark-circle">
                        <div class="audit-calc__item-text">Анализ контента</div>
                    </li>
                    <li class="audit-calc__item">
                        <img class="audit-calc__item-img" src="img/mark-circle.svg" alt="mark-circle">
                        <div class="audit-calc__item-text">Разработка SEO-стратегии</div>
                    </li>
                </ul>
                <div class="audit-calc__price-container">
                    <div class="audit-calc__price-wrap">
                        <div class="audit-calc__price">9 499 ₽</div>
                        <div class="audit-calc__price-subtitle">бесплатно до 2 марта</div>
                    </div>
                </div>


                <div class="sticker audit-calc__sticker sticker_blue">
    <div class="sticker__title">0 руб.</div>
    <div class="sticker__subtitle">до 2 апреля</div>
</div>
            </div>
            <div class="audit-calc__form">
                <form class="form-audit__body">
                    <input type="hidden" name="project_name" value="Сайт SEOBUILDING">
                    <input type="hidden" name="admin_email" value="alexsmith_proff@mail.ru">
                    <input type="hidden" name="form_subject" value="Форма с Audit">

                    <div class="form-audit__item">
                        <input class="form-audit__input" id="formAddress" type="text" name="address"
                            placeholder="Адрес Вашего сайта" required="">
                    </div>
                    <div class="form-audit__item">
                        <input class="form-audit__input" id="formPhone" type="tel" name="phone"
                            placeholder="+7(999)999-99-99">
                    </div>

                    <div class="form-audit__item">
                        <input class="form-audit__checkbox" id="formCheckBox" type="checkbox" name="website">
                        <label for="formCheckBox">Нет сайта</label>
                    </div>

                    <div class="form-audit__btn-wrap">
                        <button class="form-audit__btn">заказать аудит</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
